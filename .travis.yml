sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  # fails due to `Error: 404 response downloading https://nodejs.org/dist/...`
  # - iojs-v2
  # - iojs-v1
  - '0.12'
  - '0.10'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
after_success:
  - npm run -s test:coverage:upload
  - npm run semantic-release
